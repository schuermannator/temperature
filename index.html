<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Missing Data</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/uPlot.min.css">
	</head>
	<body>
		<script src="dist/uPlot.iife.js"></script>

		<script>
			const opts = {
				title: "Temperature",
                ...getSize(),
				series: [
					{},
					{
						label: "Temp",
						scale: "째F",
						value: (u, v) => v == null ? "-" : v.toFixed(1) + "째F",
						stroke: "blue",
						fill: "rgba(0,0,255,0.05)",
					}
				],
				axes: [
					{},
					{
						scale: '째F',
						values: (u, vals, space) => vals.map(v => +v.toFixed(1) + "째F"),
					},
				],
			};

            const do_plot = (opts, data) => {
                let u = new uPlot(opts, data, document.body);
                window.addEventListener("resize", e => {
    	            u.setSize(getSize());
                });
            };

            let data = fetch('https://temp.zvs.io/data')
                .then(response => response.json())
                .then(data => [data["times"], data["temps"]])
                .then(data => do_plot(opts, data));

            function getSize() {
	            return {
		            width: window.innerWidth - 50,
		            height: window.innerHeight - 200,
	            }
            }
		</script>
	</body>
</html>
